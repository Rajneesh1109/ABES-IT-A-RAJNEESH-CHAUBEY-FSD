<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .minus {
      background: #dc3545;
    }
    .minus:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your Logo -->
    <img src="https://via.placeholder.com/80" alt="Logo">
    <h1 id="counter">0</h1>
    <div>
      <button class="minus" onclick="decrease()">âˆ’</button>
      <button onclick="increase()">+</button>
    </div>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById("counter");

    function increase() {
      if (count < 10) {
        count++;
        counter.innerText = count;
      } else {
        alert("Limit reached! Cannot go above 10.");
      }
    }

    function decrease() {
      if (count > 0) {
        count--;
        counter.innerText = count;
      } else {
        alert("Limit reached! Cannot go below 0.");
      }
    }
  </script>
</body>
</html>
