<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fa;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 60px;
      background: white;
      box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
    }

    .navbar .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .navbar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
      align-items: center;
      position: relative;
    }

    .navbar .menu a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      cursor: pointer;
    }

    /* Dropdown Box */
    .dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .dropdown a {
      padding: 10px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown a:hover {
      background: #f2f2f2;
    }

    .show {
      display: flex;
    }

    /* Categories */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      background: white;
      padding: 20px 40px;
      margin-top: 5px;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }

    .category img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .category span {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .category:hover span {
      color: #2874f0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Flipkart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>
    <div class="menu">
      <a onclick="toggleDropdown('loginDropdown')">Login ▼</a>
      <div id="loginDropdown" class="dropdown">
        <a href="#">My Profile</a>
        <a href="#">Orders</a>
        <a href="#">Wishlist</a>
        <a href="#">Logout</a>
      </div>

      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>

      <!-- 3 Dot Menu -->
      <a onclick="toggleDropdown('moreDropdown')">⋮</a>
      <div id="moreDropdown" class="dropdown">
        <a href="#">Notification Preferences</a>
        <a href="#">24x7 Customer Care</a>
        <a href="#">Advertise</a>
        <a href="#">Download App</a>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="category">
      <img src="minute.png"/>
      <span>Minutes</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/smartphone.png"/>
      <span>Mobiles & Tablets</span>
    </div>
    <div class="category">
      <img src="fashion.jpeg"/>
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/laptop.png"/>
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/armchair.png"/>
      <span>Home & Furniture</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/tv.png"/>
      <span>TVs & Appliances</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/airplane-take-off.png"/>
      <span>Flight Bookings</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/teddy-bear.png"/>
      <span>Beauty, Food..</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/shopping-cart.png"/>
      <span>Grocery</span>
    </div>
  </div>

  <script>
    function toggleDropdown(id) {
      let dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(d => {
        if (d.id !== id) d.classList.remove('show'); // close others
      });
      document.getElementById(id).classList.toggle("show");
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.menu a')) {
        let dropdowns = document.querySelectorAll(".dropdown");
        dropdowns.forEach(d => d.classList.remove("show"));
      }
    }
  </script>

</body>
</html>
